conf:
  undefined_columns: "keep"
  on_duplicate_rows: "keep"
  defaults:
    float:
      on_null:
        tactic: "fill_median"

columns:
  Flight_Date:
    rename: "FlyDate"
    dtype: date
    format:
      input: "%Y-%m-%d"
      output: "%d.%m.%Y"
  
  Ancillary_Revenue:
    dtype: string
    on_null:
      tactic: "fill_value"
      value: "1234"
  
  Catering_Cost:
    dtype: boolean
  

pipeline:
  - filter: "Flight_Hours = 5"